{% raw %}
<li ng-if="node.Type === 'Folder' || node.filename.endsWith('.csv') || node.filename.endsWith('.xlsx')"
    class="treeNode {{(node.selected===true && node.Type === 'File')? 'selectedNode' : ''}}" ng-click="navigateToItem(node)">
  <span ng-if="node.Type === 'Folder'" class="item1 glyphicon glyphicon-folder-open"></span>
  <span ng-if="node.Type === 'File'" class="item2 glyphicon glyphicon-file"> </span>
  <span>{{node.filename}}</span>
</li>
<ul>
  <tree ng-repeat="child in node.Children" node="child" display-only-folder="false"></tree>
</ul>
{% endraw %}
