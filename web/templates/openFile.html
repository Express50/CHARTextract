{% raw %}
<div class="modal-header">
    <h3> Select File
        <span data-dismiss="dialog" ng-click="loaderCtrl.cancel()" class="close" aria-hidden="true">&times;</span>
    </h3>
</div>
<div class="modal-body" style="padding: 5 5 5 5">
    <tree node="loaderCtrl.getCurPath()" display-only-folder="false">

    </tree>
</div>
<div class="modal-footer">
    <button ng-click="loaderCtrl.save()"type="button" style="float: left" class="btn btn-default">Select File</button>
</div>
{% endraw %}
