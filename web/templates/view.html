{% raw %}
<!-- Only works for re.search not iter -->
<div ng-if="selected">
    <div class="col-md-3" style="">
        <div class="col-md-12" style="background: #f5f5f5; padding: 0px 0px 0px 0px; height: 200px; width: 250px; border: 1px solid #e9e9e9; position:fixed; margin-top: 5%; ">
            <h2 style="text-align: center; color: #455A64">Matches</h2>
            <input type="text" ng-model="searchMatch" class="form-control" style="border-radius: 15px 15px 15px 15px; width: 90%; margin: 0 auto; float: none;"placeholder="Search">
            <div id="scroll-style" class="col-md-12" style="margin-top: 10px; height: 70px; width: 95%; overflow-y: scroll; overflow-x:hidden">
                <div ng-repeat="(class, colour) in classes">
                    <div ng-repeat="(sentence_id, sentence_matches) in selected.matches[class]">
                        <!--{{sentence_matches}}-->
                        <li ng-repeat="sentence_match  in sentence_matches | filter: searchMatch" style="list-style: none">
                            <a href="" ng-click="gotoAnchor(sentence_id); getSentenceMatches(sentence_id)">{{sentence_match.matches[0].matched_string}}</a>
                        </li>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6" style="">
        <div>
            <h1 align="center">{{selected_id}}</h1>
        </div>
        <div>
            <h3>Final Score</h3>
            <p>Score: {{selected.score[selected.pred]}}</p>
            <p>was determined to be {{selected.pred}}<b></b>, should be <b>{{selected.actual}}</b></p>
        </div>
        <h3>Letter Text</h3>
        <p ng-bind-html="getSelectedData()" class="line-break-and-tab">
        </p>
    </div>
    <!--<div class="col-md-3" style="background: #f5f5f5; padding: 0px 0px 0px 0px; margin:auto; height: 200px; padding: 0px 0px 0px 0px; border: 1px solid #e9e9e9; margin-top: 40px;">-->
    <!--</div>-->
    <div class="col-md-3" style="">
        <div class="col-md-12" style="background: #f5f5f5; padding: 0px 0px 0px 0px; height: 400px; width: 300px; border: 1px solid #e9e9e9; position:fixed; margin-top: 5%; margin-right: 50px;"></div>
    </div>

</div>
{% endraw %}
