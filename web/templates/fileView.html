{% raw %}
<li class="treeNode">
  <span ng-if="node.Type === 'Folder'" span class="item glyphicon glyphicon-folder-open"></span>
  <span ng-if="node.Type === 'File'" span class="item glyphicon glyphicon-file"></span>
  {{node.filename}}
</li>
<ul>
  <tree ng-repeat="child in node.Children" node="child"></tree>
</ul>
{% endraw %}
