    <script src="javascripts/Controllers/ObjectController.js"></script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body ng-app="app" ng-controller="ErrorController as errorCtrl">
<div class="container-fluid">
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
            <div class="nav navbar-nav">
                <ul class="list-unstyled" style="max-width:20%">
                    <li>
                        <ul class="nav navbar-nav pagination" style="margin: 2px 0px;">
                            <li class="page-item">
                                <a href="#!/overview" style="min-width: 90px">
                                    <p align="center" style="margin: 0 0">
                                        Overview</p>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <ul class="nav navbar-nav pagination" style="margin: 2px 0px;">
                            <li class="page-item">
                                <a  href="#!/regexes" style="min-width: 90px">
                                    <p align="center" style="margin: 0 0">
                                        Regexes</p>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <ul class="nav navbar-nav pagination" style="margin: 2px 0px;">
                            <li class="page-item">
                                <a  href="#!/settings" style="min-width: 90px">
                                    <p align="center" style="margin: 0 0">
                                        Settings</p>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li ng-controller="SettingsController as settingsCtrl3" >
                        <ul ng-cloak ng-if="settingsCtrl3.getDataset() === 'train' && settingsCtrl3.hasMultipleDatasets() === 'true'" class="nav navbar-nav pagination" style="margin: 2px 0px;">
                            <li class="page-item">
                                <a ng-click="settingsCtrl3.setDataset('valid'); errorCtrl.forceData()" style="min-width: 90px; cursor: pointer">
                                    <p align="center" style="margin: 0 0">
                                        Switch To Valid
                                    </p>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li ng-controller="SettingsController as settingsCtrl3">
                        <ul  ng-if="settingsCtrl3.getDataset() === 'valid' && settingsCtrl3.hasMultipleDatasets() === 'true'" class="nav navbar-nav pagination" style="margin: 2px 0px;">
                            <li class="page-item">
                                <a ng-click="settingsCtrl3.setDataset('train'); errorCtrl.forceData()" style="min-width: 90px; cursor: pointer">
                                    <p align="center" style="margin: 0 0">
                                        Switch To Train
                                    </p>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <ul class="nav navbar-nav pagination" style="margin: 2px 0px;">
                            <li class="page-item">
                                <a ng-click="errorCtrl.downloadData()" style="min-width: 90px; cursor: pointer">
                                    <p align="center" style="margin: 0 0">
                                        Download Results
                                    </p>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li ng-controller="SettingsController as settingsCtrl2">
                        <ul class="nav navbar-nav pagination" style="margin: 2px 0px;">
                            <li class="page-item">
                                <a ng-click="settingsCtrl2.run()"  style="min-width: 90px; cursor: pointer">
                                    <p align="center" style="margin: 0 0">
                                        Run
                                    </p>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="nav navbar-nav" style="padding-left:20px; width:80%">
                <div style="min-height: 40px; line-height: 40px;" ng-repeat="(class, colour) in errorCtrl.classes">
                    <div style="display: inline-block; position: relative; min-width: 150px; margin: auto; float: left;">{{class}}</div>
                    <!--<span class="page-item" ng-repeat="error in errorCtrl.errors[class]">-->
                    <!--1-->
                    <!--</span>-->
                    <ul style="display: flex; margin: 0; vertical-align: middle; white-space: nowrap; width: 80%; overflow-x:scroll; float: none"class="nav navbar-nav pagination">
                        <li class="page-item {{errorCtrl.getIdInfo(error).recurring ? 'recurring' : 'not-recurring'}} {{errorCtrl.selected_id === error ? 'active-link' : ''}}" ng-repeat="error in errorCtrl.errors[class]" >
                            <a ng-href="#!/view" ng-click="errorCtrl.setSelected(error); errorCtrl.getSelectedData();" style="background: {{errorCtrl.classes[errorCtrl.getIdInfo(error).pred]}}">{{error}}</a>
                        </li>
                    </ul>

                </div>
            </div>
            <!-- Show legend -->
            <div class="nav navbar-nav navbar-right" style="padding-top:5px;">
                <div class="nav navbar-nav">
                    <p ng-repeat="(class, colour) in errorCtrl.classes"align="right" style="padding: 1px 1px">{{class}}: </p>
                </div>
                <div class="nav navbar-nav navbar-right" style="padding-right: 20px">
                    <p ng-repeat="(class, colour) in errorCtrl.classes" class="rounded" style="border: 1px solid #000; border-radius: 5px; padding: 10px 10px; background-color:{{colour}}; max-height: 10px; min-width: 10px; max-width: 10px"></p>
                </div>
            </div>
        </div>
    </nav>
    <div ng-view></div>
</div>
</body>
</html>
